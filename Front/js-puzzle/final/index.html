<!DOCTYPE html>
<html>
<head>
  <title>JS Puzzle</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <table>
    <tr>
      <td data-number=1 class="one">1</td>
      <td data-number=9 class="nine">9</td>
      <td data-number=2 class="two">2</td>
      <td data-number=10 class="ten">10</td>
    </tr>
    <tr>
      <td data-number=3 class="three">3</td>
      <td data-number=11 class="eleven">11</td>
      <td data-number=4 class="four">4</td>
      <td data-number=12 class="twelve">12</td>
    </tr>
    <tr>
      <td data-number=5 class="five">5</td>
      <td data-number=13 class="thirteen">13</td>
      <td data-number=6 class="six">6</td>
      <td data-number=14 class="fourteen">14</td>
    </tr>
    <tr>
      <td data-number=7 class="seven">7</td>
      <td data-number=15 class="fifteen">15</td>
      <td data-number=8 class="eight">8</td>
      <td class="empty"></td>
    </tr>
  </table>

  <button id="show-hint" class="btn btn-primary">Give me a hint</button>

  <div class="hint">
    <p>
      Reorder the tiles by ascending order. Good luck!
    </p>
  </div>
  <script src="build/application.js"></script>
</body>
</html>
