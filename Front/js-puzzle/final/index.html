<!DOCTYPE html>
<html>
<head>
  <title>JS Puzzle</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <div class="modes">
    <button data-mode="paal" class="btn btn-info btn-mode">Paal</button>
    <button data-mode="manon" class="btn btn-danger btn-mode">Manon</button>
    <button data-mode="george" class="btn btn-warning btn-mode">George</button>
    <button data-mode="sy" class="btn btn-success btn-mode">Sy</button>
  </div>
  <table>
    <tr>
      <td data-number="one">1</td>
      <td data-number="nine">9</td>
      <td data-number="two">2</td>
      <td data-number="ten">10</td>
    </tr>
    <tr>
      <td data-number="three">3</td>
      <td data-number="eleven">11</td>
      <td data-number="four">4</td>
      <td data-number="twelve">12</td>
    </tr>
    <tr>
      <td data-number="five">5</td>
      <td data-number="thirteen">13</td>
      <td data-number="six">6</td>
      <td data-number="fourteen">14</td>
    </tr>
    <tr>
      <td data-number="seven">7</td>
      <td data-number="fifteen">15</td>
      <td data-number="eight">8</td>
      <td class="empty"></td>
    </tr>
  </table>

  <button id="show-hint" class="btn btn-primary">Give me a hint</button>

  <div class="hint">
    <p>
      Reorder the tiles by ascending order. Good luck!
    </p>
  </div>
  <script src="build/application.js"></script>
</body>
</html>
